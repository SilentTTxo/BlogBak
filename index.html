<!-- This is Conetent-->
<div class="container" ng-controller="BlogController">
 <h1 align="center" style="padding:50px"><img src="pic/tx.jpg" class="img-circle" width="50" id="tx">TTのBlog</h1>
 <div class="container xh">
   <div class="col-md-3 hidden-xs hidden-sm" align="right">
     <hr/>
     <a href="#/Code"><h2 class="DX" id="Code" ng-click="QH('Code')">代码宅</h2></a>
     <a href="#/Music"><h2 class="DX" id="Music" ng-click="QH('Music')">音乐控</h2></a>
     <a href="#/Game"><h2 class="DX" id="Game" ng-click="QH('Game')">游戏厨</h2></a>
     <hr/>
   </div>
   <div class="col-md-3 hidden-md hidden-lg">
     <hr/>
     <div class="btn-group btn-group-justified" role="group">
       <a href="#/Code" type="button" class="btn btn-default" ng-click="QH('Code')">代码宅</a>
       <a href="#/Music" type="button" class="btn btn-default"  ng-click="QH('Music')">音乐控</a>
       <a href="#/Game" type="button" class="btn btn-default" ng-click="QH('Game')">游戏厨</a>
     </div>
   </div>
   <div class="col-md-9">
     <hr/>
     <div class="col-md-offset-5 col-xs-offset-5 col-sm-offset-5" id="jz" ng-show="$root.load"></div>
     <div  ng-hide="$root.load">
       <div class="list-group">
        <a href="#" class="list-group-item  list" ng-repeat="blogs in Blogs"  ng-click="WB(blogs)">
          <h3 class="list-group-item-heading" ng-bind="blogs.names" style="color:rgb(250,179,61)"></h3>
          <p class="list-group-item-text" style="color:rgb(250,179,61)" ng-bind="blogs.time" align="right"></p>
        </a>
      </div>
    </div>
    <div>
      <h2 ng-bind="x.names" align="center"></h2>
      <div ng-bind-html="x.content" style="font-size:20px"></div>
    </div>
    <hr/>
  </div>
