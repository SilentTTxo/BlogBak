 <div class="col-md-10">
   <div class="container">
    <div class="well">
     <form ng-controller="ctr" class="form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name"  ng-model="x.name">
      </div>
      <div class="form-group">
        <label>Type</label>
        <select class="form-control" ng-model="x.type">
          <option>Code</option>
          <option>Game</option>
          <option>Music</option>
        </select>
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea id="content"></textarea>
      </div>
      <button ng-click="updata()" class="btn  btn-primary">oh!</button>
    </form>
  </div>
</div>
</div>
